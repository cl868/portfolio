<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/">
    <script>
      // For GitHub Pages SPA: redirect all 404s to index.html with the correct path
      var l = window.location;
      var path = l.pathname.replace(/\/[^/]*$/, '/');
      window.location.replace('/' + '#'+ l.pathname + l.search + l.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
